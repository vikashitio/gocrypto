{{template "partials/header" .}}
<style>
.img-icon { width: 40px;margin-right: 10px;}
</style>
</style>
<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
      <div class="card">
       
        <div class="card-body">
          <div class="row">
              <div class="col-lg-8">
                  <h4 class="header-title mb-4"> <span data-toggle="tooltip" data-placement="right"> Exchange Rate - {{.Coin}}</span></h4>
                  
              </div>
              <div class="col-lg-4 text-end my-2"> </div>
        </div>
      </div>
      
      

     
   
          <div class="table-responsive mx-2">
            <table class="table table-centered table-nowrap mb-0">
              <thead class="bg-primary text-white">
                <tr class="font-weight-bolder">
                 
                  <th scope="col">COIN</th>
                  <th scope="col">Rate</th>
                  <th scope="col">Timestamp</th>
                </tr>
              </thead>
              <tbody id="none"> 
                  {{range .Rates}}
                <tr>
                 
                  <td>{{.AssetIDQuote}}</td>
                  <td>{{.Rate}}</td>
                  <td>{{.Time}}</td>
                </tr>
                {{end}}
              </tbody>
            </table>
          </div>
        
          
         
        </div>
      </div>
    </div>
  </div>
</div></div></div>
  {{template "partials/footer" .}}
