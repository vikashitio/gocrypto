{{template "partials/header" .}}
<style>
    .img-icon { width: 40px;margin-right: 10px;}
    </style>
<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
         
            <div class="row">
                <div class="col-lg-8">
                    <h4 class="header-title mb-4"> <span data-toggle="tooltip" data-placement="right"> {{.Title}}</span></h4>
                </div>
                <div class="col-lg-4 text-end my-2"> {{ if .ID }}<a href="/generate-new-wallet-address/{{.ID}}/" title="Request Wallet Address" class="btn btn-sm btn-outline-primary template"> Request Wallet Address</a>{{end}}</div>
          </div>
      
          {{if .Alert}}
          <div class="alert alert-warning alert-dismissible fade show mx-2" role="alert">
            <strong>{{.Alert}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {{end}}
          <div class="table-responsive">
            <table class="table table-centered table-nowrap mb-0">
              <thead class="bg-primary text-white">
                <tr class="font-weight-bolder">
                  <th scope="col">Coin</th>
                  <th scope="col">Balance</th>
                  <th scope="col">Address</th>
                  <th scope="col">Status</th>
                  <th scope="col">Timestamp</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="none">
                  {{range .WalletList}}
                <tr>
                  <td><img class="img-icon" src="/views/uploads/{{.Coin}}.png"/><a href="/wallet/{{.Coin}}/" title="View Details" > </a>{{.Coin}}</td>
                  <td>{{.Total}}</td>
                  <td style="max-width: 300px;">{{.Address}}</td>
                  <td>{{.Status}}</td>
                  <td>{{.Timestamp}}</td>
                  <td><a href="/update-wallet-balance/{{.Volt_id}}/{{.Coin}}/{{.Wallet_id}}"><i class="fa-solid fa-arrows-rotate"></i></a></td>
                </tr>
                {{end}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 
</div> 
</div>
  {{template "partials/footer" .}}
